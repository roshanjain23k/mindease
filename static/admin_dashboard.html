<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9ff;
      color: #222;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background: #003366;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 50px;
      transition: transform 0.3s ease;
      z-index: 1000;
      transform: translateX(-100%);
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 1.3rem;
    }
    .sidebar a {
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: #004080; }
    .sidebar a.active {
      background: #00509e;
      font-weight: bold;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1200;
      background: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    #menu-toggle {
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin-right: 10px;
    }

    /* Main */
    main {
      flex: 1;
      padding: 20px;
      margin-top: 60px;
      transition: margin-left 0.3s ease;
    }
    main.shifted { margin-left: 240px; }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    /* Dashboard cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,80,0.15);
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #004085;
      font-size: 1.1rem;
    }
    .card p {
      margin: 10px 0 0;
      font-size: 1.4rem;
      font-weight: bold;
      color: #002952;
    }

    /* Charts */
    .chart-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,80,0.15);
      margin-bottom: 25px;
    }
    .chart-box h3 {
      margin: 0 0 15px;
      color: #004085;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <button id="sidebar-close" style="background:none;border:none;color:white;font-size:22px;cursor:pointer;position:absolute;top:10px;right:10px;">
      &times;
    </button>
    <h2>Menu</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="questionnaire.html">üìù Questionnaire</a>
    <a href="games.html">üéÆ Games</a>
    <a href="wellness.html">üí° Wellness Tracker</a>
    <a href="face_recognition.html">üë§ Face Recognition</a>
    <a href="admin_dashboard.html" class="active">‚öôÔ∏è Admin Dashboard</a>
    <a href="#" id="logout-btn">üö™ Log Out</a>
  </nav>

  <!-- Header -->
  <header>
    <button id="menu-toggle">‚ò∞</button>
    <h1>Admin Dashboard</h1>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>Total Responses</h3>
          <p id="responsesCount">--</p>
        </div>
        <div class="card">
          <h3>Avg Stress Score</h3>
          <p id="avgStress">--</p>
        </div>
        <div class="card">
          <h3>Appointments</h3>
          <p id="appointments">--</p>
        </div>
        <div class="card">
          <h3>Chatbot Distress Flags</h3>
          <p id="distressFlags">--</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="chart-box">
        <h3>Stress/Anxiety/Depression Over Time</h3>
        <canvas id="trendChart" height="120"></canvas>
      </div>
      <div class="chart-box">
        <h3>Severity Distribution</h3>
        <canvas id="severityChart" height="120"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ‚úÖ Ensure only admins can access
    (function(){
      const aid = localStorage.getItem("admin_id");
      if(!aid){ 
        window.location.href = "admin_login.html"; 
      }
    })();

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("sidebar-close");
    const menuBtn = document.getElementById("menu-toggle");
    const main = document.querySelector("main");

    menuBtn.addEventListener("click", function(){
      sidebar.classList.add("open");
      main.classList.add("shifted");
      menuBtn.style.display = "none";
    });
    closeBtn.addEventListener("click", function(){
      sidebar.classList.remove("open");
      main.classList.remove("shifted");
      menuBtn.style.display = "block";
    });

    // ‚úÖ Fetch real data from backend
    fetch("/api/admin/metrics")
      .then(res => res.json())
      .then(data => {
        document.getElementById("responsesCount").textContent = data.total_entries || 0;
        document.getElementById("avgStress").textContent = data.avg_stress?.toFixed(1) || 0;
        document.getElementById("appointments").textContent = data.appointments || "--";
        document.getElementById("distressFlags").textContent = data.distress_flags || "--";

        // Trend chart
        if(data.history && data.history.length){
          const labels = data.history.map(r => new Date(r.timestamp).toLocaleDateString());
          const stress = data.history.map(r => r.stress);
          const anxiety = data.history.map(r => r.anxiety);
          const depression = data.history.map(r => r.depression);

          new Chart(document.getElementById('trendChart').getContext('2d'), {
            type: 'line',
            data: {
              labels,
              datasets: [
                {label:"Stress", data:stress, borderColor:"#ff4d4d", fill:false},
                {label:"Anxiety", data:anxiety, borderColor:"#ffa64d", fill:false},
                {label:"Depression", data:depression, borderColor:"#4d79ff", fill:false}
              ]
            },
            options: { responsive:true, plugins:{ legend:{position:'bottom'} } }
          });
        }

        // Example severity chart
        new Chart(document.getElementById('severityChart').getContext('2d'), {
          type: 'bar',
          data: {
            labels: ["Low","Mild","Moderate","Severe"],
            datasets: [{
              label: "Responses",
              data: [200, 350, 480, 215],
              backgroundColor: ["#28a745","#ffc107","#fd7e14","#dc3545"]
            }]
          },
          options: { responsive:true, plugins:{ legend:{display:false} } }
        });
      })
      .catch(err => {
        console.error("Admin metrics fetch error:", err);
      });

    // ‚úÖ Logout clears admin session
    document.getElementById("logout-btn").addEventListener("click", function(e){
      e.preventDefault();
      localStorage.removeItem("admin_id");
      window.location.href = "admin_login.html";
    });
  </script>
</body>
</html>
