<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedCare - Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1800&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: #2575fc;
      font-size: 28px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #2575fc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>MedCare</h1>
    </div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Enter your registered Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn">Reset Password</button>

      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("forgotForm");
      if (!form) return;

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        if (!email) {
          alert("Please enter your email");
          return;
        }

        try {
          const res = await fetch("/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });

          const data = await res.json();

          if (res.ok) {
            alert(data.message || "Password reset link sent to your email!");
            window.location.href = "login.html";
          } else {
            alert(data.message || "Failed to send reset link");
          }
        } catch (err) {
          alert("Server error. Check console.");
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
